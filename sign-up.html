    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Playwrite+US+Modern+Guides&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
</head>
<body>
    <header>
        <!-- <div class="logo"><a href="project_phase1.html" title="logo">Enf<span id="hexagon">&#11041;</span>ld<span class="sm_logo">portfolio</span></a></div> -->
        <div class="logo"><img src="https://kriesi.at/themes/enfold-elegant-portfolio/wp-content/uploads/sites/77/2018/04/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="project_phase1.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="bloge.html">Blog</a></li>
                <li><a href="contact_page.Html">Contact</a></li>
                <div class="icons">
                    <a href="https://x.com" target="_blank" aria-label="X (Twitter)" rel="noopener">  
                        <i class="fa-brands fa-x-twitter white-icon"></i>  
                    </a>
                    <a href="https://dribbble.com" target="_blank" aria-label="Dribbble" rel="noopener">  
                        <i class="fa-brands fa-dribbble white-icon"></i>  
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram" rel="noopener">  
                        <i class="fa-brands fa-instagram white-icon"></i>  
                    </a>  
                </div>
            </ul>
        </nav>
    </header>
    <section class="login-box">
        <div>
            <h1>Sign up</h1>
            <form action="">
                <label for="input-email">Enter Email</label>
                <input type="email" id="input-email">

                <label for="input-pass">Enter Password</label>
                <input type="password" id="input-pass">

                <label for="confirm_pass">Confirm Your Password</label>
                <input type="password" id="confirm_pass">

                <button class="button-log" type="button">Login</button>
                <button id="button-signup">Sign Up</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="down-logo">  
            <a href="https://x.com" class="circle"><i class="fa-brands fa-twitter icon"></i></a>  
            <a href="https://www.facebook.com" class="circle"><i class="fab fa-facebook-f icon"></i></a>  
            <a href="https://dribbble.com" class="circle"><i class="fa-brands fa-dribbble icon"></i></a>  
            <a href="https://instagram.com" class="circle"><i class="fa-brands fa-instagram icon"></i></a>  
            <a href="https://www.linkedin.com" class="circle"><i class="fa-brands fa-linkedin icon"></i></a>
            <a href="https://email.com" class="circle"><i class="fas fa-envelope icon"></i></a>
        </div>
        <div class="subscribe-form">
            <div class="horizontal-line">
                <span class="star">★</span>
            </div>
            <h3>Subscribe</h3>
            <p>Get our latest news, tips and tricks</p>
            <form action="/subscribe" method="post">
                <input type="email" name="email" placeholder="E-Mail*">
                <button type="submit">Submit</button>
            </form>
            <div class="footer-links">
                <a href="">About</a> |
                <a href="">Imprint</a> |
                <a href="">Contact</a> |
                <a href="">Privacy Policy</a>
            </div>
            <p>© 2018 Enfold by Kriesi</p>
        </div>
    </footer>
